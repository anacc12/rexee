<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles for alignment */
        body {
            margin: 0;
            font-family: 'EasyGrotesk';
            background-color: #fff;
            color: #333;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .header-logo img {
            width: 40px;
        }

        .nav-links a {
            margin-right: 15px;
            color: #333;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-logo">
        <div class="flex items-center gap-2">
            <img src="/assets/svg/rexee-face.svg" alt="Rexee Logo">
            <span class="text-xl font-bold">Rexee</span>
        </div>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/contact">Contact us</a>
            <a href="/login" class="px-4 py-2 bg-purple-700 text-white rounded-lg">Log in</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen text-center">
        <img
            src="/assets/svg/rexee-face.svg"
            alt="Page not found"
            class="w-24 h-auto mb-6"
        />
        <h1 class="text-6xl font-bold mb-4">404</h1>
        <p class="text-lg text-gray-600 mb-6">Sorry, looks like the page you're looking for does not exist.</p>
        <a
            href="/"
            class="px-6 py-3 bg-purple-700 text-white text-lg rounded-lg hover:bg-purple-800 transition"
        >
            Go Back Home
        </a>
    </main>
</body>
</html>
